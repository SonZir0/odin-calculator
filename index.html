<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="frame">
        <div class="display">
            <div class="prevExpression"></div>
            <div class="currNumber"></div>
        </div>
        <div class="buttons">
            <ul class="upperRow">
                <li>C</li>
                <li>CE</li>
                <li>+/-</li>
            </ul>
            <ul class="lowerRow">
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>/</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>*</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>-</li>
                <li>0</li>
                <li>.</li>
                <li>=</li>
                <li>+</li>
            </ul>
        </div>
    </div>
</body>

</html>
