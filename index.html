<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="frame">
        <div class="display">
            <p class="prevExpression">0</p>
            <p class="currNumber">0</p>
        </div>
        <div class="buttons">
            <button class="forDisplay">C</button>
            <button class="forDisplay">CE</button>
            <button class="forDisplay bigButton">+/-</button>
            <button class="forInput">7</button>
            <button class="forInput">8</button>
            <button class="forInput">9</button>
            <button class="operation">/</button>
            <button class="forInput">4</button>
            <button class="forInput">5</button>
            <button class="forInput">6</button>
            <button class="operation">*</button>
            <button class="forInput">1</button>
            <button class="forInput">2</button>
            <button class="forInput">3</button>
            <button class="operation">-</button>
            <button class="forInput">0</button>
            <button class="forInput decimal">.</button>
            <button class="operation">=</button>
            <button class="operation">+</button>
        </div>
    </div>
</body>

</html>
