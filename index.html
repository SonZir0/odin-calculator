<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="frame">
        <div class="display">
            <p class="prevExpression">0</p>
            <p class="currNumber">0</p>
        </div>
        <ul class="buttons">
            <li class="forDisplay">C</li>
            <li class="forDisplay">CE</li>
            <li class="forDisplay bigButton">+/-</li>
            <li class="forInput">7</li>
            <li class="forInput">8</li>
            <li class="forInput">9</li>
            <li class="operation">/</li>
            <li class="forInput">4</li>
            <li class="forInput">5</li>
            <li class="forInput">6</li>
            <li class="operation">*</li>
            <li class="forInput">1</li>
            <li class="forInput">2</li>
            <li class="forInput">3</li>
            <li class="operation">-</li>
            <li class="forInput">0</li>
            <li class="forInput">.</li>
            <li class="operation">=</li>
            <li class="operation">+</li>
        </ul>
    </div>
</body>

</html>
